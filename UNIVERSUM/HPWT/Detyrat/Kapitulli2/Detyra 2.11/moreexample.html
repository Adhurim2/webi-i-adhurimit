<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tables</title>

</head>

<body>
	<h1>Table Example: Spanning Rows and Collumns</h1>
	<table border="1">
		<caption>A more complex sample table</caption>

		<thead>

			<tr>
				<th rowspan="2">
					<img src="Goats.jpg" width="200" height="165" alt="picture of Goats">
				</th>

				<th colspan="4">
					<strong>Legendary Players Comparasion</strong><br>
					Approximate as of 19/20
				</th>
			</tr>
			<tr>
			    <th># of Balon D'or</th>
			    <th>Country</th>
			    <th>Strong Foot</th>
			    <th>Amazing?</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Lionel Messi</th>
				<td>6</td>
				<td>Argentina</td>
				<td>Left</td>
				<td>Yes</td>
			</tr>
			<tr>
				<th>Cristiano Ronaldo</th>
				<td>5</td>
				<td>Portugal</td>
				<td>Right</td>
				<td>Yes</td>
			</tr>	
			
		</tbody>
	</table>		    





</body>
</html>
