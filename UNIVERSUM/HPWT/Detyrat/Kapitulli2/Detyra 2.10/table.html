<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>A simple HTML5 table</title>
</head>

<body>
	<table border="1">

		<caption><strong>Table of Kits (1st collum) and Their Prices (2nd collum)</strong></caption> 

		<thead>
			<tr>
				<th>Kit's</th>
				<th>Price</th>
			</tr>
		</thead>


		<tfoot>
			<tr>
				<th>Total</th>
				<th>$328.99</th>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<td>Nike</td>
				<td>$99.00</td>
			</tr>
			<tr>
				<td>Adidas</td>
				<td>$99.99</td>

			</tr>
			<tr>
				<td>Puma</td>
				<td>$90.00</td>

			</tr>
			<tr>
				<td>UnderArnor</td>
				<td>$40.00</td>
			</tr>
		</tbody>
    </table>
</body>
</html>
